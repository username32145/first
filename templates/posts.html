{% extends 'base.html' %}
{% block title %}
Усі звернення
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Усі новини</h1>

    {% for el in articles %}
    <div class="alert alert-info">
        <h2>{{ el.title }}</h2>
        <p>{{ el.intro }}</p>
        <p><b>Date: {{ el.date.date() }}</b></p>
        <a href="/posts/{{ el.id }}" class="btn btn-warning">Detail</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
